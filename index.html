<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScooterFast</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>ScooterFast</h1>
        <img class="img-logo" src="./img/icons_scooter_fast.png" alt="logo" />
      </section>
      <ul class="navbar">
        <li>Home</li>
        <li>Tutorial</li>
        <li>Producto</li>
        <li>Características</li>
        <li>
          <img
            class="search-icon"
            src="./img/search-icon.png"
            alt="icono búsqueda"
          />
        </li>
      </ul>
    </header>
    <main>
      <section class="home">
        <div class="texto-carrusel">
          <section class="texto1">
            <h2>Alquiler de vehiculos eléctricos a empresas</h2>
            <p>
              Contamos con una gran variedad de modelos y diferentes planes de
              alquiler
            </p>
            <a class="boton" href="#">Leer más</a>
          </section>
        </div>
        <div class="img-carrusel">
          <img src="./img/scooter_1.jpg" alt="scooter eléctrico" />
        </div>
         </div>
        <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
          <i class="fa fa-angle-left"></i>
        </a>
        <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
          <i class="fa fa-angle-right"></i>
        </a>
      </div>
      </section>
    </main>
    <!-- SCRIPTS -->
    <div>
      <script src="js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
